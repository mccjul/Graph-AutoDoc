<md-toolbar color="primary">Settings for {{config.name}}</md-toolbar>
<md-dialog-content>
  <form style="padding-top: 20px">
    <md-input-container style="width: 100%">
       <input mdInput placeholder="Name" value={{config.name}}>
    </md-input-container>
    <table style="width: 100%" cellspacing="0"><tr>
      <td>
        <md-input-container style="width: 100%">
          <input mdInput placeholder="Token ID" disabled value="Google">
        </md-input-container>
      </td>
      <td><button md-raised-button color="accent">Generate new ID</button></td>
    </tr></table>
    <table style="width: 100%" cellspacing="0"><tr>
      <td><md-input-container style="width: 100%">
       <input mdInput placeholder="Public" disabled value={{config.status}}>
    </md-input-container></td>
    <td><button md-raised-button color="accent">Change Viewability</button></td>
    </tr></table>
  </form>
</md-dialog-content>
<md-dialog-actions>
  <button md-raised-button >Save</button>
  <button md-raised-button (click)="click(confirm)" color="warn">{{confirm}}</button>
</md-dialog-actions>
