<md-toolbar color="primary">Settings for {{config.name}}</md-toolbar>
<md-dialog-content>
  <form style="padding-top: 20px">
    <md-input-container style="width: 100%">
       <input mdInput placeholder="Name" value={{config.name}} (keyup)="onKey($event)">
    </md-input-container>
    <table style="width: 100%" cellspacing="0"><tr>
      <td>
        <md-input-container style="width: 100%">
          <input mdInput placeholder="Client ID" disabled value={{config.client}}>
        </md-input-container>
      </td>
      <td>
        <md-input-container style="width: 100%">
          <input mdInput placeholder="Token ID" disabled value={{config.token}}>
        </md-input-container>
      </td>
    </tr></table>
  </form>
</md-dialog-content>
<md-dialog-actions>
  <button md-raised-button (click)="save(config)">Save</button>
  <button md-raised-button (click)="click(confirm)" color="warn">{{confirm}}</button>
</md-dialog-actions>
