<md-toolbar color="primary">
  <a routerLink="/">GraphQL AutoDoc</a>
  <span class="app-toolbar-filler"></span>
  <button md-raised-button color="accent" (click)="auth.login()" *ngIf="!auth.authenticated()">LOGIN</button>
  <button md-icon-button [mdMenuTriggerFor]="menu" *ngIf="auth.authenticated()"><md-icon>more_vert</md-icon></button>
    <md-menu #menu="mdMenu">
    <button md-menu-item routerLink="config">
        <md-icon>dialpad</md-icon>
        <span>Apps</span>
    </button>
    <button md-menu-item (click)="auth.logout()">
        <md-icon>voicemail</md-icon>
        <span>Logout</span>
    </button>
    </md-menu>
</md-toolbar>
<router-outlet></router-outlet>
